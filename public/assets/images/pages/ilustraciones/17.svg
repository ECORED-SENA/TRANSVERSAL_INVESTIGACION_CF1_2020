    <text id="La_pregunta_debe_ser_concreta_en_el_tema_abordar_determina_un_alcance_identifica_el_problema_reconoce_la_población_o_los_elementos_objeto_estudio_delimita_un_espacio_y_tiempo._Ejemplo:_cuáles_son_las_causas_de_mortalidad_infantil_en_los_niños_entre_0_" data-name="La pregunta debe ser concreta en el tema abordar, determina un alcance, identifica el problema, reconoce la población o los elementos objeto estudio, delimita un espacio y tiempo. Ejemplo: ¿cuáles son las causas de mortalidad infantil en los niños entre 0 " transform="translate(554 1463)" fill="#00223d" font-size="28" font-family="SegoeUI-Bold, Segoe UI" font-weight="700"><tspan x="0" y="30">La pregunta debe ser concreta </tspan><tspan x="0" y="67">en el tema abordar, determina </tspan><tspan x="0" y="104">un alcance, identifica el </tspan><tspan x="0" y="141">problema, reconoce la </tspan><tspan x="0" y="178">población o los elementos </tspan><tspan x="0" y="215">objeto estudio, delimita un </tspan><tspan x="0" y="252">espacio y tiempo. Ejemplo: </tspan><tspan x="0" y="289">¿cuáles son las causas de </tspan><tspan x="0" y="326">mortalidad infantil en los </tspan><tspan x="0" y="363">niños entre 0 y 1 año del </tspan><tspan x="0" y="400">municipio de Condoto?</tspan></text>
